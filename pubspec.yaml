name: flutter_and_friends
description: The official Flutter & Friends conference app.
publish_to: none
version: 1.1.12+22

environment:
  sdk: ">=3.8.1 <4.0.0"
  flutter: ">=3.32.8 <4.0.0"

dependencies:
  bloc: ^9.0.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  font_awesome_flutter: ^10.7.0
  friends_badge: ^0.1.3
  hydrated_bloc: ^10.0.0
  image: ^4.5.4
  image_picker: ^1.2.0
  intl: ^0.20.0
  json_annotation: ^4.9.0
  nfc_manager: ^4.0.2
  path_provider: ^2.0.0
  pub_semver: ^2.1.4
  shorebird_code_push: ^2.0.2
  url_launcher: ^6.0.0

dev_dependencies:
  bloc_lint: ^0.3.0
  build_runner: ^2.4.12
  flutter_test:
    sdk: flutter
  json_serializable: ^6.8.0
  very_good_analysis: ^9.0.0

flutter:
  assets:
    - assets/
    - assets/activities/
    - assets/speakers/
    - assets/sponsors/
    - shorebird.yaml
  uses-material-design: true
