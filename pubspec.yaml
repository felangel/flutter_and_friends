  pub_semver: ^2.1.4
  pusher_beams: ^1.1.1
  restart_app: ^1.2.1
  shorebird_code_push: ^2.0.0-dev.1
  url_launcher: ^6.3.0

dev_dependencies:
  build_runner: ^2.4.12
  flutter_test:
    sdk: flutter
  json_serializable: ^6.8.0
