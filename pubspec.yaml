description: The official Flutter & Friends conference app.
publish_to: none
version: 1.1.7+17

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  bloc: ^8.1.4
  equatable: ^2.0.5
  firebase_core: ^3.4.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  font_awesome_flutter: ^10.7.0
  hydrated_bloc: ^9.1.5
