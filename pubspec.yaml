name: flutter_and_friends
description: The official Flutter & Friends conference app.
publish_to: none
version: 1.1.0+10

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  arkroot_puzzle_api:
    path: packages/arkroot_puzzle_api
  audioplayers: ^6.0.0
  custom_platform_device_id: ^1.0.8
  bloc: ^8.1.4
  equatable: ^2.0.5
  firebase_core: ^2.24.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  font_awesome_flutter:
    git:
      url: https://github.com/fluttercommunity/font_awesome_flutter
      ref: bef4f3f829117241202486f8a0d836e89d167376
  hydrated_bloc: ^9.1.5
  intl: ^0.19.0
  json_annotation: ^4.9.0
  path_provider: ^2.1.4
  lottie: ^3.1.2
  nested_scroll_views: ^0.0.11
  particles_flutter: ^0.1.4
  pub_semver: ^2.1.4
  pusher_beams: ^1.1.1
  puzzle_repository:
    path: packages/puzzle_repository
  restart_app: ^1.2.1
  rive: ^0.13.5
  shorebird_code_push: ^1.1.4
  url_launcher: ^6.3.0
  very_good_infinite_list: ^0.7.1

dev_dependencies:
  build_runner: ^2.4.12
  flutter_test:
    sdk: flutter
  json_serializable: ^6.8.0
  very_good_analysis: ^6.0.0

flutter:
  assets:
    - assets/
    - assets/activities/
    - assets/speakers/
    - assets/sponsors/
    - assets/lotties/
    - assets/rive/
    - assets/audio/
    - shorebird.yaml
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Black.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
        - asset: assets/fonts/poppins/Poppins-Light.ttf
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
        - asset: assets/fonts/poppins/Poppins-Thin.ttf